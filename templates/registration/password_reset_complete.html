{% extends "base.html" %}

{% block title %}Hoàn tất đổi mật khẩu - Mẹt Phim{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #141414;">
    <div class="col-md-6">
        <div class="card bg-dark text-white border-0 shadow-lg p-4 text-center">

            <h2 class="text-success fw-bold mb-4">Mật khẩu đã được thay đổi!</h2>

            <p class="text-light mb-4">
                Bạn đã đặt lại mật khẩu thành công. Bây giờ bạn có thể đăng nhập bằng mật khẩu mới.
            </p>

            <div class="d-grid">
                <a href="{{ login_url }}" class="btn btn-danger btn-lg fw-semibold">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập ngay
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
